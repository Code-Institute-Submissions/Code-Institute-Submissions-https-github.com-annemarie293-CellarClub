{% extends "base.html" %}

{% block content %}

<div class="row ">
    <h4 class="page-header col s12 m8 offset-m2 center-align amber accent-4">Sign in to your account</h4>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in')}}">
        <div class="card-panel center-align">
            <!--Username input field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix black-text"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="20"
                        required pattern="^[a-zA-Z0-9]{5,20}$">
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Username input field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix black-text"></i>
                    <input id="password" type="password" name="password" class="validate" minlength="5" maxlength="20"
                        required pattern="^[a-zA-Z0-9]{5,20}$">
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Submit Button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large black white-text center-align corben-font">
                    Sign In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
