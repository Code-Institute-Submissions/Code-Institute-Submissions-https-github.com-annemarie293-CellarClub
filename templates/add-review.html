{% extends "base.html" %}

{% block content %}

<div class="row ">
    <h4 class="page-header col s12 m8 offset-m2 center-align amber accent-4">Submit a review for {{ wine.wine_name.title() }}</h4>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2 card-panel" method="POST" action="{{ url_for('add_review', wine_id=wine._id)}}">
                        
    <!--Wine Name input field-->
        <div class="input-field col s12 m6">
            <i class="fas fa-award prefix black-text"></i>
            <input id="wine_name" type="text" name="wine_name" 
            value="{{ wine.wine_name.title() }}" readonly required>
            <label for="wine_name">Wine Name</label>
        </div>
    <!--Vintage input field-->
        <div class="input-field col s12 m6">
            <i class="fas fa-wine-bottle prefix black-text"></i>
            <input id="vintage"type="text" name="vintage"
            minlength="4" maxlength="4" readonly required pattern="^[0-9]{4,4}$" 
            value="{{ wine.vintage }}" required>
            <label for="vintage">Vintage</label>
        </div>
    <!--Review text area input-->
        <div class="row">
            <div class="input-field col s12 center-align">
                <i class="fas fa-pen prefix black-text"></i>
                <textarea id="review" name="review" class="materialize-textarea validate"
                minlength="5" maxlength="200"required></textarea>
                <label for="review">Your Review</label>
            </div>
        </div>
    <!--Rating Input-->
        <div class="col s12 center-align">
            <p><i class="fa fa-star prefix black-text"></i> Rate this wine</p>
            <p>
                <label>
                <input name="rating" type="radio" id="1" value="1"/>
                <span>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star grey-text"></i>
                    <i class="fas fa-star grey-text"></i>
                    <i class="fas fa-star grey-text"></i>
                    <i class="fas fa-star grey-text"></i>
                </span>
                </label>
            </p>
            <p>
                <label>
                <input name="rating" type="radio" id="2" value="2" />
                <span>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star grey-text"></i>
                    <i class="fas fa-star grey-text"></i>
                    <i class="fas fa-star grey-text"></i>
                </span>
                </label>
            </p>
            <p>
                <label>
                <input name="rating" type="radio" id="3" value="3" />
                <span>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star grey-text"></i>
                    <i class="fas fa-star grey-text"></i>
                </span>
                </label>
            </p>
            <p>
                <label>
                <input name="rating" type="radio" id="4" value="4"/>
                <span>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star grey-text"></i>
                </span>
                </label>
            </p>
            <p>
                <label>
                <input name="rating" type="radio" id="5" value="5"/>
                <span>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                    <i class="fas fa-star amber-text"></i>
                </span>
                </label>
            </p>
        </div>
            
        <!--Submit Button -->
        <div class="row">
            <button type="submit" class="col s12 btn-large black white-text center-align corben-font">
                Submit Your Review <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
